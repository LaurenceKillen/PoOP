<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720">
  <style>
    .box { fill:#ffffff; stroke:#2f2f2f; stroke-width:2; rx:10; ry:10; }
    .title { font: bold 20px sans-serif; fill:#111; }
    .label { font: 14px sans-serif; fill:#111; }
    .small { font: 12px sans-serif; fill:#333; }
    .arrow { stroke:#2f2f2f; stroke-width:2; fill:none; marker-end:url(#arrowhead); }
    .bg { fill:#f6f7fb; }
    .accent { fill:#ffd166; stroke:#2f2f2f; stroke-width:2; rx:8; ry:8; }
    .note { font: 12px monospace; fill:#444; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2f2f2f" />
    </marker>
  </defs>

  <rect class="bg" x="0" y="0" width="1200" height="720"/>

  <!-- Creator area -->
  <g>
    <rect class="box" x="40" y="40" width="260" height="140"/>
    <text class="title" x="70" y="75">Creator Device</text>
    <text class="label" x="70" y="100">Camera / Editor / IDE</text>
    <text class="small" x="70" y="120">File types: image • video • audio • text</text>
    <text class="small" x="70" y="138">Local keys / Hardware tokens</text>
  </g>

  <!-- PoOP CLI/SDK -->
  <g>
    <rect class="accent" x="360" y="40" width="320" height="140"/>
    <text class="title" x="390" y="75">PoOP CLI / SDK</text>
    <text class="label" x="390" y="100">Hashing • Canonicalization</text>
    <text class="small" x="390" y="120">Manifest generation • Signing</text>
    <text class="small" x="390" y="138">Sidecar / EXIF / Badge generator</text>
  </g>

  <!-- IPFS / Storage -->
  <g>
    <rect class="box" x="720" y="20" width="420" height="100"/>
    <text class="title" x="760" y="55">Distributed Storage</text>
    <text class="label" x="760" y="80">IPFS / Filecoin / Archive nodes</text>
    <text class="small" x="760" y="98">Stores manifests & optional originals (CID)</text>
  </g>

  <!-- Smart contract / Registry -->
  <g>
    <rect class="box" x="720" y="140" width="420" height="120"/>
    <text class="title" x="760" y="175">PoOP Registry (Smart Contract)</text>
    <text class="label" x="760" y="200">Anchors: tokenIDHash • CID • issuer • tx</text>
    <text class="small" x="760" y="218">L1/L2 / anchor roots / Merkle</text>
  </g>

  <!-- Creator Registry & Trust Graph -->
  <g>
    <rect class="box" x="40" y="220" width="260" height="140"/>
    <text class="title" x="70" y="255">Creator Registry</text>
    <text class="label" x="70" y="280">Public keys • Profiles • Claims</text>
    <text class="small" x="70" y="300">Optional on-chain assertion</text>

    <rect class="box" x="40" y="380" width="260" height="140"/>
    <text class="title" x="70" y="415">Trust Graph</text>
    <text class="label" x="70" y="440">Reputations • Attestations</text>
    <text class="small" x="70" y="458">Community flags • Verified tiers</text>
  </g>

  <!-- Verifiers -->
  <g>
    <rect class="box" x="720" y="280" width="420" height="160"/>
    <text class="title" x="760" y="315">Verification Layer</text>
    <text class="label" x="760" y="340">Browser extension • Web UI • CLI</text>
    <text class="small" x="760" y="358">Reads badge/sidecar • Fetches manifest • Verifies signature & hash</text>
    <text class="small" x="760" y="376">Displays: ✅ Verified / ⚠ Unverified / ❌ Tampered</text>
  </g>

  <!-- Badge / Embed -->
  <g>
    <rect class="box" x="360" y="220" width="320" height="100"/>
    <text class="title" x="390" y="255">Badge & Embeds</text>
    <text class="label" x="390" y="280">Visible badge (PNG+QR) • EXIF/XMP • Sidecar</text>
    <text class="small" x="390" y="298">Badge points to manifest CID / token URL</text>
  </g>

  <!-- Arrows -->
  <path class="arrow" d="M300,110 L360,110" />
  <path class="arrow" d="M680,110 L720,60" />
  <path class="arrow" d="M680,110 L720,180" />
  <path class="arrow" d="M520,240 L520,220" />
  <path class="arrow" d="M520,240 L720,240" />
  <path class="arrow" d="M680,260 L720,300" />
  <path class="arrow" d="M540,160 L540,220" />
  <path class="arrow" d="M500,260 L360,260" />
  <path class="arrow" d="M760,300 L760,280" />
  <path class="arrow" d="M1160,220 L1160,280" />

  <!-- Connectors from Verifier to Registry & Storage -->
  <path class="arrow" d="M840,360 L840,260" />
  <path class="arrow" d="M960,360 L960,120" />

  <!-- Footer note -->
  <text class="note" x="40" y="680">Diagram: PoOP architecture (v0.1) — Creator -> CLI/SDK -> manifests stored (IPFS) -> anchored (smart contract) -> verified (extension/web/cli). Optional registry & trust graph for reputation. Badge/sidecar embeds for UX.</text>
</svg>

<!--
Quick explanation

Creator Device — Camera, editor, or authoring app where content is produced. Holds the issuer’s local key (software or hardware).

PoOP CLI / SDK — Hashes content (canonicalization rules), creates signed manifest (PoOP token), writes sidecar/metadata, and optionally generates a visible badge with a QR linking to the manifest.

Distributed Storage — IPFS/Filecoin or similar stores manifest JSON and optionally original files, returning a CID.

PoOP Registry (Smart Contract) — Anchors the manifest CID and short proof on-chain (token id hash, issuer address, timestamp, tx), allowing immutable audit.

Creator Registry & Trust Graph — Public index of issuers, attestations, and reputation layers (optional, community-managed).

Badge & Embeds — Visible badge (PNG + QR) or metadata entry that travels with the file to make verification discoverable.

Verification Layer — Browser extension, web app, or CLI that reads the embedded reference, fetches the manifest (IPFS and/or on-chain lookup), re-hashes local content, verifies signatures, and reports status to users.
--!>